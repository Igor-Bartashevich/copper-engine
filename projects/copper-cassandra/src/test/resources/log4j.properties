# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=INFO, A2, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A2=org.apache.log4j.FileAppender
log4j.appender.StatisticsAppender=org.apache.log4j.FileAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{yyyy.MM.dd HH:mm:ss,SSS} %-5p [%t] %c [%X{request}] - %m%n
#log4j.appender.A1.layout.ConversionPattern=%d{dd.MM.yyyy HH:mm:ss,SSS} [%t] %-5p %c{1} - %m%n

log4j.appender.A2.File=coppper-cassandra-test.log
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%d{yyyy.MM.dd HH:mm:ss,SSS} %-5p [%t] %c [%X{request}] - %m%n
log4j.appender.A2.append=false

#log4j.logger.org.copperengine=INFO
log4j.logger.org.copperengine.core.instrument=INFO
log4j.logger.org.copperengine.core.wfrepo=INFO
log4j.logger.org.copperengine.core.persistent.cassandra=INFO
log4j.logger.org.copperengine.core.persistent.hybrid=INFO


